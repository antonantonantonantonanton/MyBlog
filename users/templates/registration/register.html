{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Registration form.</h2>
{% endblock page_header %}  

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
  	{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">CREATE AN ACCOUNT</button>
    {% endbuttons %}
    <input  type="hidden" name="next" type="hidden" value="{% url 'blogs:posts' %}"/>
  </form>

{% endblock content %}
