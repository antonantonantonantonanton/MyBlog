{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit the post:</h2>
{% endblock page_header %}

{% block content %}
<div class='jumbotron'>
<form method='post' action="{% url 'blogs:edit_post' title.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">save post</button>
    {% endbuttons %}
</form>
</div>

{% endblock content %}
