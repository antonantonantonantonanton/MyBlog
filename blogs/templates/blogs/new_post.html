{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Add a new post:</h2>
{% endblock page_header %}

{% block content %}
<div class='jumbotron'>
<form method='post' action="{% url 'blogs:new_post' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary" name="submit">Add post</</button>
    {% endbuttons %}
</form>
</div>

{% endblock content %}
